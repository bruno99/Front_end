<html>
    <head>
        <title>Calculator</title>
    
    </head>
    <body id="body">
        <div class="container">
            <div id="display"></div>
            <button id="d0" onclick="join('0')">0</button>
            <button id="d1" onclick="join('1')">1</button>
            <button id="d2" onclick="join('2')">2</button>
            <button id="d3" onclick="join('3')">3</button>
            <button id="d4" onclick="join('4')">4</button>
            <button id="d5" onclick="join('5')">5</button>
            <button id="d6" onclick="join('6')">6</button>
            <button id="d7" onclick="join('7')">7</button>
            <button id="d8" onclick="join('8')">8</button>
            <button id="d9" onclick="join('9')">9</button>    
            <button id="point" onclick="join(',')">,</button>    
            <button id="plus" onclick="join('+')">+</button>
            <button id="plusminus" onclick="join('+-')">+-</button>
            <button id="sub" onclick="join('-')">-</button>
            <button id="mul" onclick="join('*')">x</button>
            <button id="div" onclick="join('/')">/</button>
            <button id="equal" onclick="join('=')">=</button>
            <button id="c" onclick="document.getElementById('display').innerHTML='';navigator.vibrate(100);">C</button>   
            <button id="mc" onclick="join('MC')">MC</button>  
            <button id="mplus" onclick="join('M+')">M+</button>  
            <button id="mminus" onclick="join('M-')">M-</button>  
            <button id="mr" onclick="join('MR')">MR</button>  
            </div>
    </body>
</html>
